<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>SimpleCalcJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='index.js' defer></script>
</head>

<body>
    <h1>SimpleCalcJS : Calculator</h1>
    <div class="container">
        <div class="resultDisplayContainer">
            <textarea readonly="true" id="calc-display"></textarea>
        </div>
        <div class="operatorContainer">
            <input type="button" value="+">
            <input type="button" value="-">
            <input type="button" value="*">
            <input type="button" value="/">
        </div>
        <div class="numberContainer">
            <input type="button" value="0">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" id="user-add-decimal" value=".">
        </div>
        <div class="modifyResultContainer">
            <input type="button" id="user-clear-display" value="Clear">
            <input type="button" id="user-bksp-display" value="Bksp">
            <input type="button" id="user-result-display" value="Equals">
        </div>
    </div>
</body>

</html>
